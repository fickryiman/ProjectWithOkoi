<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="style.css">
   <title>Project With Okoi</title>
</head>

<body>
   <div class="container">
      <header>
         <h1 id="title">freeCodeCamp Survey Form</h1>
         <p id="description" class="description">
            Thank you for taking the time to help us imporeve the platform
         </p>
      </header>
      <form id="survey-form">
         <div class="">
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" required />
         </div>
         <label id="email-label" for="email">Email</label>
         <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
         <div>
            <label for="number" id="number-label" class="form-control">Age<span class="#">(Optional)</span></label>
            <input type="number" id="number" class="form-control" placeholder="Age" min="10" max="99" />
         </div>
         <div class="form-group">
            <p>Which option best describes your current role?</p>
            <select id="dropdown" class="form-control" name="role" required>
               <option disabled selected value>Select current role</option>
               <option value="student">Student</option>
               <option value="job">Full Time Job</option>
               <option value="learner">Full Time Learner</option>
               <option value="prefer">Prefer not to say</option>
               <option value="other">Other/option></option>
            </select>
         </div>
         <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
               <input class="input-radio" name="user" value="definitely" type="radio" checked />Definitely
            </label>
            <label>
               <input class="input-radio" name="user" value="maybe" type="radio" checked />Maybe
            </label>
            <label>
               <input class="input-radio" name="user" value="not-sure" type="radio" checked />Not sure
            </label>
         </div>
         <div class="form-group">
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select name="liked" id="liked>" required>
               <option disabled selected value>Select an option</option>
               <option value="challenges">challenges</option>
               <option value="projects">projects</option>
               <option value="community">community</option>
               <option value="open-Source">openSource</option>
            </select>
         </div>
         <div>
            <p>What would you like to see improved?</p>
         </div>
         <label for="">
            <input name="prefer" type="checkbox" value="front-end-projects" class="input-checkbox">
            Front-end Projects
         </label>
         <label for="">
            <input name="prefer" type="checkbox" value="back-end-projects" class="input-checkbox">
            Back-end Projects
         </label>
         <label for="">
            <input name="prefer" type="checkbox" value="data-visualization" class="input-checkbox">
            Data Visualization
         </label>
         <label for="">
            <input name="prefer" type="checkbox" value="challenges" class="input-checkbox">
            Challenges
         </label>
         <label for="">
            <input name="prefer" type="checkbox" value="open-source-community" class="input-checkbox">
            Open Source Community
         </label>
         <label for="">
            <input name="prefer" type="checkbox" value="gitter" class="input-checkbox">
            Gitter Help Rooms
         </label>
         <label for="">
            <input name="prefer" type="checkbox" value="videos" class="input-checkbox">
            Videos
         </label>
         <label for="">
            <input name="prefer" type="checkbox" value="city-meetups" class="input-checkbox">
            City Meetups
         </label>
         <label for="">
            <input name="prefer" type="checkbox" value="wiki" class="input-checkbox">
            Wiki
         </label>
         <label for="">
            <input name="prefer" type="checkbox" value="forum" class="input-checkbox">
            Forum
         </label>
         <label for="">
            <input name="prefer" type="checkbox" value="additional-courses" class="input-checkbox">
            Additional Courses
         </label>
         <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea name="comments" id="comments" cols="30" rows="10" class="input-textarea" placeholder="Enter your comments here ...."></textarea>
         </div>
         <div class="form-group">
            <button type="submit" id="submit" class="submit-button"> Submit </button>
         </div>
      </form>
   </div>
</body>

</html>
